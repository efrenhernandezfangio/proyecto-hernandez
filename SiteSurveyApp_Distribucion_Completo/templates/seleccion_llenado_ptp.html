<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FANGIO TELECOM | Llenado PtP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
                url('{{ url_for("static", filename="images/earth-background.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top, rgba(0, 0, 0, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 0, 0, 0.4) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 20% 80%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 80% 30%, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(1px 1px at 90% 70%, rgba(255, 255, 255, 0.7), transparent);
            background-size: 400px 400px, 300px 300px, 500px 500px, 350px 350px;
            animation: twinkle 8s ease-in-out infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, 
                rgba(10, 15, 30, 0.98) 0%, 
                rgba(22, 33, 62, 0.95) 50%, 
                rgba(15, 52, 96, 0.92) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 3px solid rgba(0, 195, 255, 0.5);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(0, 195, 255, 0.1) inset;
            padding: 0;
            z-index: 100;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 195, 255, 0.8), 
                transparent);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 180px;
            height: 70px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text p {
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 120px 20px 80px;
            position: relative;
            z-index: 10;
        }

        .selection-card {
            background: linear-gradient(135deg, 
                rgba(15, 25, 50, 0.95) 0%, 
                rgba(25, 40, 80, 0.9) 50%, 
                rgba(35, 60, 120, 0.85) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 195, 255, 0.3);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 195, 255, 0.1) inset,
                0 0 40px rgba(0, 195, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .selection-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 195, 255, 0.8), 
                transparent);
            animation: scan 4s ease-in-out infinite;
        }

        .selection-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, 
                rgba(0, 195, 255, 0.2) 0%, 
                rgba(0, 150, 255, 0.3) 100%);
            border: 2px solid rgba(0, 195, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2rem;
            color: #00c3ff;
            box-shadow: 
                0 8px 25px rgba(0, 195, 255, 0.3),
                0 0 0 1px rgba(0, 195, 255, 0.1) inset;
        }

        .selection-title {
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .selection-subtitle {
            color: #b0c4de;
            font-size: 1.1rem;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-button {
            background: linear-gradient(135deg, 
                rgba(0, 195, 255, 0.1) 0%, 
                rgba(0, 150, 255, 0.15) 100%);
            border: 2px solid rgba(0, 195, 255, 0.3);
            border-radius: 15px;
            padding: 18px 25px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: left 0.5s ease;
        }

        .option-button:hover::before {
            left: 100%;
        }

        .option-button:hover {
            background: linear-gradient(135deg, 
                rgba(0, 195, 255, 0.2) 0%, 
                rgba(0, 150, 255, 0.25) 100%);
            border-color: rgba(0, 195, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 
                0 10px 30px rgba(0, 195, 255, 0.3),
                0 0 0 1px rgba(0, 195, 255, 0.2) inset;
        }

        .option-button i {
            font-size: 1.3rem;
            color: #00c3ff;
        }

        .back-button {
            background: linear-gradient(135deg, 
                rgba(100, 100, 100, 0.1) 0%, 
                rgba(80, 80, 80, 0.15) 100%);
            border: 2px solid rgba(150, 150, 150, 0.3);
            border-radius: 12px;
            padding: 12px 20px;
            color: #b0c4de;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-button:hover {
            background: linear-gradient(135deg, 
                rgba(100, 100, 100, 0.2) 0%, 
                rgba(80, 80, 80, 0.25) 100%);
            border-color: rgba(150, 150, 150, 0.5);
            color: #ffffff;
            transform: translateY(-1px);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, 
                rgba(10, 15, 30, 0.95) 0%, 
                rgba(22, 33, 62, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 195, 255, 0.2);
            padding: 15px 0;
            z-index: 100;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #b0c4de;
            font-size: 0.85rem;
            font-weight: 400;
        }

        .separator {
            color: #00c3ff;
            font-weight: bold;
        }

        .company-name {
            color: #00c3ff;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 10px 15px;
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                width: 160px;
                height: 65px;
            }

            .logo-text p {
                font-size: 0.85rem;
                text-align: center;
            }

            .selection-card {
                min-width: 320px;
                max-width: 95vw;
                padding: 40px 30px;
                margin: 20px;
            }

            .selection-title {
                font-size: 1.8rem;
            }

            .selection-subtitle {
                font-size: 1rem;
            }

            .option-button {
                font-size: 1rem;
                padding: 16px 20px;
            }
        }

        @media (max-width: 480px) {
            .selection-card {
                min-width: 280px;
                padding: 30px 20px;
            }

            .selection-title {
                font-size: 1.5rem;
            }

            .selection-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/fangio-logo.PNG') }}" alt="FANGIO TELECOM">
                </div>
                <div class="logo-text">
                    <p>Redes Seguras Soluciones Estratégicas</p>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="selection-card">
            <div class="selection-icon">
                <i class="fas fa-exchange-alt"></i>
            </div>
            <h1 class="selection-title">Llenado PtP</h1>
            <p class="selection-subtitle">Elige el tipo de documento Point-to-Point que deseas generar</p>
            
            <form method="post" action="/redirigir_tipo_llenado" class="options-container">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <input type="hidden" name="fila_idx" value="{{ fila_idx }}">
                
                <button type="submit" name="tipo" value="site_survey" class="option-button">
                    <i class="fas fa-map-location-dot"></i>
                    Site Survey
                </button>
                
                <button type="submit" name="tipo" value="reporte_planeacion" class="option-button">
                    <i class="fas fa-chart-line"></i>
                    Reporte de Planeación
                </button>
                
                <button type="submit" name="tipo" value="diseno_solucion" class="option-button">
                    <i class="fas fa-sitemap"></i>
                    Diseño de Solución
                </button>
            </form>
            
            <a href="javascript:history.back()" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Volver
            </a>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <span>&copy; 2025 Realizado por Efren Alexis Hernandez Mendez</span>
            <span class="separator">|</span>
            <span class="company-name">FANGIO TELECOM</span>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectionCard = document.querySelector('.selection-card');
            if (selectionCard) {
                selectionCard.style.opacity = '0';
                selectionCard.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    selectionCard.style.transition = 'all 0.8s ease';
                    selectionCard.style.opacity = '1';
                    selectionCard.style.transform = 'translateY(0)';
                }, 300);
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            if (logo) {
                logo.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });
                
                logo.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            }
        });
    </script>
</body>
</html>
