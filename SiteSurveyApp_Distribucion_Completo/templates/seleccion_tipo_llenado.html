<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FANGIO TELECOM | Selección de Llenado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
                url('{{ url_for("static", filename="images/earth-background.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Overlay para mejorar la legibilidad */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top, rgba(0, 0, 0, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 0, 0, 0.4) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
        }

        /* Efecto de estrellas sutiles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 20% 80%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 80% 30%, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(1px 1px at 90% 70%, rgba(255, 255, 255, 0.7), transparent);
            background-size: 400px 400px, 300px 300px, 500px 500px, 350px 350px;
            animation: twinkle 8s ease-in-out infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, 
                rgba(10, 15, 30, 0.98) 0%, 
                rgba(22, 33, 62, 0.95) 50%, 
                rgba(15, 52, 96, 0.92) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 3px solid rgba(0, 195, 255, 0.5);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(0, 195, 255, 0.1) inset;
            padding: 0;
            z-index: 100;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 195, 255, 0.8), 
                transparent);
            animation: headerScan 3s ease-in-out infinite;
        }

        @keyframes headerScan {
            0%, 100% { transform: translateX(-100%); opacity: 0.5; }
            50% { transform: translateX(100%); opacity: 1; }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .logo {
            width: 220px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.08) 100%);
            border-radius: 18px;
            border: 2px solid rgba(0, 195, 255, 0.4);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(0, 195, 255, 0.15) inset,
                0 0 20px rgba(0, 195, 255, 0.2);
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .logo:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 195, 255, 0.3) inset,
                0 0 30px rgba(0, 195, 255, 0.4);
            border-color: rgba(0, 195, 255, 0.6);
        }
        
        .logo img {
            width: 100%;
            height: auto;
            max-height: 100%;
            filter: brightness(1.1) contrast(1.1);
            transition: all 0.3s ease;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .logo-text p {
            color: #00c3ff;
            font-size: 1rem;
            margin: 0;
            font-weight: 600;
            text-align: left;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
        }

        .main-container {
            position: relative;
            z-index: 10;
            margin-top: 100px;
        }

        .selection-card {
            background: linear-gradient(135deg, rgba(22, 33, 62, 0.95) 0%, rgba(15, 52, 96, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 195, 255, 0.4);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 8px 32px rgba(0, 195, 255, 0.3),
                0 0 0 1px rgba(0, 195, 255, 0.2) inset,
                0 0 0 4px rgba(0, 195, 255, 0.1) inset,
                0 0 50px rgba(0, 195, 255, 0.2);
            border-radius: 28px;
            padding: 60px 50px;
            min-width: 450px;
            max-width: 520px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 10;
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .selection-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00c3ff, #00e0ff, #00c3ff, transparent);
            animation: scan 4s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.8);
        }

        .selection-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(0, 195, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(0, 195, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes scan {
            0%, 100% { transform: translateX(-100%); opacity: 0.5; }
            50% { transform: translateX(100%); opacity: 1; }
        }

        .selection-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 50%, #e9ecef 100%);
            border: 3px solid #00c3ff;
            box-shadow: 
                0 0 30px rgba(0, 195, 255, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset,
                0 6px 20px rgba(0, 0, 0, 0.2);
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #00c3ff;
            font-weight: bold;
            position: relative;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 195, 255, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 195, 255, 0.8); }
        }

        .selection-title {
            color: #00c3ff;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0 0 15px 0;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 195, 255, 0.5);
        }

        .selection-subtitle {
            color: #b5c7e6;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0 0 40px 0;
            letter-spacing: 0.5px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-button {
            width: 100%;
            background: linear-gradient(135deg, #00c3ff 0%, #0099cc 50%, #00c3ff 100%);
            border: none;
            border-radius: 16px;
            padding: 20px 25px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 8px 25px rgba(0, 195, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 30px rgba(0, 195, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .option-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(0, 195, 255, 0.5),
                0 0 0 2px rgba(255, 255, 255, 0.2) inset;
            background: linear-gradient(135deg, #00e0ff 0%, #00c3ff 50%, #00e0ff 100%);
        }

        .option-button:hover::before {
            left: 100%;
        }

        .option-button:active {
            transform: translateY(-1px) scale(1.01);
        }

        .option-button i {
            font-size: 1.3rem;
        }

        .back-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(0, 195, 255, 0.3);
            color: #00c3ff;
            font-size: 0.95rem;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(0, 195, 255, 0.1);
            border-color: rgba(0, 195, 255, 0.5);
            transform: translateY(-1px);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #7b8794;
            font-size: 0.9rem;
            opacity: 0.8;
            z-index: 10;
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(0, 195, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .separator {
            color: #00c3ff;
            font-weight: bold;
        }

        .company-name {
            color: #00c3ff;
            font-weight: 600;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-content {
                padding: 10px 15px;
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                width: 160px;
                height: 65px;
            }

            .logo-text p {
                font-size: 0.85rem;
                text-align: center;
            }

            .selection-card {
                min-width: 320px;
                max-width: 95vw;
                padding: 40px 30px;
                margin: 20px;
            }

            .selection-title {
                font-size: 1.8rem;
            }

            .selection-subtitle {
                font-size: 1rem;
            }

            .option-button {
                font-size: 1rem;
                padding: 16px 20px;
            }
        }

        @media (max-width: 480px) {
            .selection-card {
                min-width: 280px;
                padding: 30px 20px;
            }

            .selection-title {
                font-size: 1.5rem;
            }

            .selection-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/fangio-logo.PNG') }}" alt="FANGIO TELECOM">
                </div>
                <div class="logo-text">
                    <p>Redes Seguras Soluciones Estratégicas</p>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="selection-card">
            <div class="selection-icon">
                <i class="fas fa-tasks"></i>
            </div>
            <h1 class="selection-title">Selección de Tipo de Enlace</h1>
            <p class="selection-subtitle">Elige el tipo de enlace para generar el documento</p>
            
            <form method="post" action="/redirigir_tipo_llenado" class="options-container">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <input type="hidden" name="fila_idx" value="{{ fila_idx }}">
                
                <button type="submit" name="tipo" value="ptp" class="option-button">
                    <i class="fas fa-exchange-alt"></i>
                    Point-to-Point (PtP)
                </button>
                
                <button type="submit" name="tipo" value="ptmp" class="option-button">
                    <i class="fas fa-network-wired"></i>
                    Point-to-Multipoint (PtMP)
                </button>
            </form>
            
            <a href="javascript:history.back()" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Volver
            </a>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <span>&copy; 2025 Realizado por Efren Alexis Hernandez Mendez</span>
            <span class="separator">|</span>
            <span class="company-name">FANGIO TELECOM</span>
        </div>
    </footer>

    <script>
        // Efecto de aparición para la tarjeta principal
        document.addEventListener('DOMContentLoaded', function() {
            const selectionCard = document.querySelector('.selection-card');
            if (selectionCard) {
                selectionCard.style.opacity = '0';
                selectionCard.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    selectionCard.style.transition = 'all 0.8s ease';
                    selectionCard.style.opacity = '1';
                    selectionCard.style.transform = 'translateY(0)';
                }, 300);
            }
        });

        // Efecto de hover para el logo
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            if (logo) {
                logo.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });
                
                logo.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            }
        });
    </script>
</body>
</html>
