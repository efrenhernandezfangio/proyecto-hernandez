<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Im√°genes - Planos A PTP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .upload-item {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .upload-item:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-item.dragover {
            border-color: #667eea;
            background: #e8f0ff;
            transform: scale(1.02);
        }

        .upload-item input[type="file"] {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            display: block;
            padding: 20px;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #666;
        }

        .preview-container {
            margin-top: 15px;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .progress {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .upload-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Subir Im√°genes</h1>
            <p>Planos A - Site Survey PTP</p>
        </div>

        <div class="content">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <input type="hidden" name="fila_idx" value="{{ fila_idx }}">
                
                <div class="upload-grid">
                    {% for i in range(1, 4) %}
                    <div class="upload-item" data-image="{{ i }}">
                        <input type="file" id="imagen_{{ i }}" name="imagen_{{ i }}" accept="image/*">
                        <label for="imagen_{{ i }}" class="upload-label">
                            <div class="upload-icon">üì∑</div>
                            <div class="upload-text">Imagen {{ i }}</div>
                            <div class="upload-hint">Haz clic para seleccionar</div>
                        </label>
                        <div class="preview-container" id="preview_{{ i }}">
                            <img class="preview-image" id="img_{{ i }}" src="" alt="Vista previa">
                            <button type="button" class="remove-btn" onclick="removeImage('{{ i }}')">Eliminar</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="progress" id="progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div style="text-align: center; margin-top: 10px; color: #666;">
                        Subiendo im√°genes... <span id="progressText">0%</span>
                    </div>
                </div>

                <div class="alert alert-success" id="successAlert"></div>
                <div class="alert alert-error" id="errorAlert"></div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary">üöÄ Subir Im√°genes</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">‚Üê Volver</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configurar drag and drop
        document.querySelectorAll('.upload-item').forEach(item => {
            item.addEventListener('dragover', (e) => {
                e.preventDefault();
                item.classList.add('dragover');
            });

            item.addEventListener('dragleave', () => {
                item.classList.remove('dragover');
            });

            item.addEventListener('drop', (e) => {
                e.preventDefault();
                item.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const imageNum = item.dataset.image;
                    handleFileSelect(files[0], imageNum);
                }
            });
        });

        // Manejar selecci√≥n de archivos
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    const imageNum = e.target.name.split('_')[1];
                    handleFileSelect(e.target.files[0], imageNum);
                }
            });
        });

        function handleFileSelect(file, imageNum) {
            if (!file.type.startsWith('image/')) {
                alert('Por favor selecciona solo archivos de imagen.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById(`preview_${imageNum}`);
                const img = document.getElementById(`img_${imageNum}`);
                img.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function removeImage(imageNum) {
            const input = document.getElementById(`imagen_${imageNum}`);
            const preview = document.getElementById(`preview_${imageNum}`);
            input.value = '';
            preview.style.display = 'none';
        }

        // Manejar env√≠o del formulario
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const progress = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');

            // Ocultar alertas anteriores
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';

            // Mostrar progreso
            progress.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = '0%';

            try {
                const response = await fetch('/subir_imagenes_ptp', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    successAlert.textContent = result.message;
                    successAlert.style.display = 'block';
                    progressFill.style.width = '100%';
                    progressText.textContent = '100%';
                    
                    // Redirigir despu√©s de 2 segundos
                    setTimeout(() => {
                        window.history.back();
                    }, 2000);
                } else {
                    errorAlert.textContent = result.message;
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = 'Error al subir las im√°genes: ' + error.message;
                errorAlert.style.display = 'block';
            }

            // Ocultar progreso despu√©s de 3 segundos
            setTimeout(() => {
                progress.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
