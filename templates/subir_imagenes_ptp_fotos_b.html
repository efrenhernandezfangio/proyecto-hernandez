    <script>
        // Drag and drop functionality
        document.querySelectorAll('.upload-item').forEach(item => {
            item.addEventListener('dragover', (e) => {
                e.preventDefault();
                item.style.borderColor = '#667eea';
                item.style.backgroundColor = '#f8f9ff';
            });

            item.addEventListener('dragleave', (e) => {
                e.preventDefault();
                item.style.borderColor = '#ddd';
                item.style.backgroundColor = 'transparent';
            });

            item.addEventListener('drop', (e) => {
                e.preventDefault();
                item.style.borderColor = '#ddd';
                item.style.backgroundColor = 'transparent';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const imageNum = item.dataset.image;
                    const fileInput = document.getElementById(`imagen_${imageNum}`);
                    fileInput.files = files;
                    handleFileSelect(fileInput, imageNum);
                }
            });
        });

        // File selection
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', (e) => {
                handleFileSelect(e.target, e.target.id.replace('imagen_', ''));
            });
        });

        function handleFileSelect(input, imageNum) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewContainer = document.getElementById(`preview_${imageNum}`);
                    const previewImage = document.getElementById(`img_${imageNum}`);
                    
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage(imageNum) {
            const input = document.getElementById(`imagen_${imageNum}`);
            const previewContainer = document.getElementById(`preview_${imageNum}`);
            
            input.value = '';
            previewContainer.style.display = 'none';
        }

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const progress = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            
            // Hide previous alerts
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            // Show progress
            progress.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/subir_imagenes_ptp_fotos_b', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successAlert.textContent = result.message;
                    successAlert.style.display = 'block';
                    
                    // Reset form after successful upload
                    setTimeout(() => {
                        window.history.back();
                    }, 2000);
                } else {
                    errorAlert.textContent = result.message;
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = 'Error de conexi√≥n: ' + error.message;
                errorAlert.style.display = 'block';
            } finally {
                progress.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Simulate progress
        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 90) progress = 90;
                
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = Math.round(progress) + '%';
                
                if (progress >= 90) {
                    clearInterval(interval);
                }
            }, 200);
        }
    </script>
