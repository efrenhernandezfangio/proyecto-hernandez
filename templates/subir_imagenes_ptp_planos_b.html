<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Im√°genes - Planos B PTP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .upload-item {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-item:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-item input[type="file"] {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            display: block;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #666;
        }

        .preview-container {
            display: none;
            margin-top: 15px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3742;
        }

        .progress {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Subir Im√°genes</h1>
            <p>Planos B - Site Survey PTP</p>
        </div>

        <div class="content">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <input type="hidden" name="fila_idx" value="{{ fila_idx }}">
                
                <div class="upload-grid">
                    {% for i in range(1, 4) %}
                    <div class="upload-item" data-image="{{ i }}">
                        <input type="file" id="imagen_{{ i }}" name="imagen_{{ i }}" accept="image/*">
                        <label for="imagen_{{ i }}" class="upload-label">
                            <div class="upload-icon">üì∑</div>
                            <div class="upload-text">Imagen {{ i }}</div>
                            <div class="upload-hint">Haz clic para seleccionar</div>
                        </label>
                        <div class="preview-container" id="preview_{{ i }}">
                            <img class="preview-image" id="img_{{ i }}" src="" alt="Vista previa">
                            <button type="button" class="remove-btn" onclick="removeImage('{{ i }}')">Eliminar</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="progress" id="progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div style="text-align: center; margin-top: 10px; color: #666;">
                        Subiendo im√°genes... <span id="progressText">0%</span>
                    </div>
                </div>

                <div class="alert alert-success" id="successAlert"></div>
                <div class="alert alert-error" id="errorAlert"></div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary">üöÄ Subir Im√°genes</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">‚Üê Volver</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Drag and drop functionality
        document.querySelectorAll('.upload-item').forEach(item => {
            item.addEventListener('dragover', (e) => {
                e.preventDefault();
                item.style.borderColor = '#667eea';
                item.style.backgroundColor = '#f8f9ff';
            });

            item.addEventListener('dragleave', (e) => {
                e.preventDefault();
                item.style.borderColor = '#ddd';
                item.style.backgroundColor = 'transparent';
            });

            item.addEventListener('drop', (e) => {
                e.preventDefault();
                item.style.borderColor = '#ddd';
                item.style.backgroundColor = 'transparent';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const imageNum = item.dataset.image;
                    const fileInput = document.getElementById(`imagen_${imageNum}`);
                    fileInput.files = files;
                    handleFileSelect(fileInput, imageNum);
                }
            });
        });

        // File selection
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', (e) => {
                handleFileSelect(e.target, e.target.id.replace('imagen_', ''));
            });
        });

        function handleFileSelect(input, imageNum) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewContainer = document.getElementById(`preview_${imageNum}`);
                    const previewImage = document.getElementById(`img_${imageNum}`);
                    
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage(imageNum) {
            const input = document.getElementById(`imagen_${imageNum}`);
            const previewContainer = document.getElementById(`preview_${imageNum}`);
            
            input.value = '';
            previewContainer.style.display = 'none';
        }

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const progress = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            
            // Hide previous alerts
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            // Show progress
            progress.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/subir_imagenes_ptp_planos_b', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successAlert.textContent = result.message;
                    successAlert.style.display = 'block';
                    
                    // Reset form after successful upload
                    setTimeout(() => {
                        window.history.back();
                    }, 2000);
                } else {
                    errorAlert.textContent = result.message;
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = 'Error de conexi√≥n: ' + error.message;
                errorAlert.style.display = 'block';
            } finally {
                progress.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Simulate progress
        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 90) progress = 90;
                
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = Math.round(progress) + '%';
                
                if (progress >= 90) {
                    clearInterval(interval);
                }
            }, 200);
        }
    </script>
</body>
</html>
